<div *ngFor="let feed of feeds">

  <div class="row featurette bgwhite cg-featurette">
    <table>
      <thead>
      <th><h2 class="featurette-heading">{{feed.title}}</h2></th>
      </thead>
      <tr>
        <td><img *ngIf="feed.photoEnabled"
                 src="api/files/get/feeds/jpg/{{feed.id}}"
                 class="{{feed.imagePosition}}  img-thumbnail"
                 title="{{feed.imageTitle}}">
          <p [innerHTML]="feed.content | sanitizeHTML" class="lead"></p></td>
      </tr>
      <tr>
        <td>
          <div class="d-flex justify-content-end">
            {{feed.author === ''? '' : feed.author+', '}} le {{feed.creationDate | date: 'EEEE dd MMMM yyyy'}}
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
