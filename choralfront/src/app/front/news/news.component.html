<div class="d-flex flex-column" *ngFor="let feed of feeds">
  <div class="p-2">
    <p-card>
      <p-header>
        <h3 class="p-2">{{feed.title}}</h3>
        <p [innerHTML]="feed.content | sanitizeHTML"></p>
      </p-header>
      <img src="api/files/get/feeds/jpg/{{feed.id}}" [attr.width]="photoWidth">
    </p-card>
  </div>

</div>
