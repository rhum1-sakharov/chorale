<p-toast key="root" position="bottom-right"></p-toast>

<p-blockUI [blocked]="utils.loading">

</p-blockUI>

<ng-container *ngIf="windowWidth<=670">
  <ng-container *ngTemplateOutlet="menuSmall"></ng-container>
</ng-container>

<ng-container *ngIf="windowWidth>670">
  <ng-container *ngTemplateOutlet="menuNormal"></ng-container>
</ng-container>


<audio *ngIf="audioEnabled" controls autoplay hidden>
  <source src="api/css/audio" type="audio/mpeg">
</audio>


<div class="d-flex justify-content-center main" [style.margin-top.px]="getMarginTop()">

  <div class="p-2" [style.width.px]="utils.getPortWidth()">
    <router-outlet></router-outlet>
  </div>

</div>

<!--TEMPLATE MENU SMALL-->
<ng-template #menuSmall>

  <div class="fixed">
    <div class="d-flex justify-content-center align-items-center" style="background-color: black;color:white">
      <div class="p-2">
        <img class=" animated wobble" src="../assets/images/logo.png" height="30px">
      </div>
      <div class="p-2  animated fadeInDown delay-1s" style="font-size: 18px;">LA CHORALE GOURMANDE</div>
    </div>
    <div class="d-flex justify-content-center align-items-center "
         style="background-color: white;color:black;cursor:pointer;min-width: 100px;">
      <div class=" item-menu" routerLink="/news" (click)="utils.activeRouteUrl='/news'"
           [class.active-menu]="utils.activeRouteUrl==='/news'">
        <i class="far fa-newspaper margin-right-5"></i>
      </div>
      <div class=" item-menu" routerLink="/songs" (click)="utils.activeRouteUrl='/songs'"
           [class.active-menu]="utils.activeRouteUrl==='/songs'">
        <i class="fas fa-music margin-right-5"></i>
      </div>
      <div class=" item-menu" routerLink="/trombi" (click)="utils.activeRouteUrl='/trombi'"
           [class.active-menu]="utils.activeRouteUrl==='/trombi'">
        <i class="fas fa-users margin-right-5"></i>
      </div>

      <div class=" item-menu" routerLink="/history" (click)="utils.activeRouteUrl='/history'"
           [class.active-menu]="utils.activeRouteUrl==='/history'">
        <i class="fas fa-history margin-right-5"></i>
      </div>
      <div class=" item-menu" routerLink="/events" (click)="utils.activeRouteUrl='/events'"
           [class.active-menu]="utils.activeRouteUrl==='/events'">
        <i class="far fa-flag margin-right-5"></i>
      </div>
    </div>
  </div>

</ng-template>

<!--TEMPLATE MENU NORMAL-->
<ng-template #menuNormal>

  <div class="fixed">
    <div class="d-flex justify-content-center align-items-center" style="background-color: black;color:white">
      <div class="p-2">
        <img class=" animated wobble" src="../assets/images/logo.png">
      </div>
      <div class="p-2  animated fadeInDown delay-1s" style="font-size: 30px;">LA CHORALE GOURMANDE</div>
    </div>

    <div class="d-flex justify-content-center align-items-center "
         style="background-color: white;color:black;cursor:pointer;min-width: 100px;">
      <div class=" item-menu" routerLink="/news" (click)="utils.activeRouteUrl='/news'"
           [class.active-menu]="utils.activeRouteUrl==='/news'">
        <i class="far fa-newspaper margin-right-5"></i> ACTUALITES
      </div>
      <div class=" item-menu" routerLink="/songs" (click)="utils.activeRouteUrl='/songs'"
           [class.active-menu]="utils.activeRouteUrl==='/songs'">
        <i class="fas fa-music margin-right-5"></i> CHANSONS
      </div>
      <div class=" item-menu" routerLink="/trombi" (click)="utils.activeRouteUrl='/trombi'"
           [class.active-menu]="utils.activeRouteUrl==='/trombi'">
        <i class="fas fa-users margin-right-5"></i>TROMBI
      </div>

      <div class=" item-menu" routerLink="/history" (click)="utils.activeRouteUrl='/history'"
           [class.active-menu]="utils.activeRouteUrl==='/history'">
        <i class="fas fa-history margin-right-5"></i> HISTORIQUE
      </div>
      <div class=" item-menu" routerLink="/events" (click)="utils.activeRouteUrl='/events'"
           [class.active-menu]="utils.activeRouteUrl==='/events'">
        <i class="far fa-flag margin-right-5"></i> REGLEMENT
      </div>
    </div>
  </div>
</ng-template>
