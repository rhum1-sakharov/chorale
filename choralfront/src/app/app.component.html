<p-toast key="root" position="bottom-right"></p-toast>

<p-blockUI [blocked]="utils.loading">

</p-blockUI>

<div class="d-flex justify-content-center align-items-center" style="background-color: black;color:white">
<div class="p-2">
<img src="../assets/images/logo.png">
</div>
<div class="p-2" style="font-size: 30px;">LA CHORALE GOURMANDE</div>
</div>


<ng-container *ngIf="windowWidth>540">
  <div class="d-flex justify-content-center align-items-center " style="background-color: white;color:black;cursor:pointer;min-width: 100px;">
    <div class="item-menu"  routerLink="/news" (click)="activeMenu='news'" [class.active-menu]="activeMenu==='news'">
      ACTUALITES
    </div>
    <div class="item-menu"  routerLink="/songs"  (click)="activeMenu='songs'" [class.active-menu]="activeMenu==='songs'">
      CHANSONS
    </div>
    <div class="item-menu"  routerLink="/trombi" (click)="activeMenu='trombi'" [class.active-menu]="activeMenu==='trombi'">
      TROMBI
    </div>

    <div class="item-menu" routerLink="/history" (click)="activeMenu='history'" [class.active-menu]="activeMenu==='history'">
      HISTORIQUE
    </div>
    <div class="item-menu" routerLink="/events" (click)="activeMenu='events'" [class.active-menu]="activeMenu==='events'">
      REGLEMENT
    </div>
  </div>
</ng-container>
<ng-container *ngIf="windowWidth<=540">
    <div class=" item-menu"  routerLink="/news" (click)="activeMenu='news'" [class.active-menu]="activeMenu==='news'">
      ACTUALITES
    </div>
    <div class=" item-menu"  routerLink="/songs" (click)="activeMenu='songs'" [class.active-menu]="activeMenu==='songs'">
      CHANSONS
    </div>
    <div class=" item-menu"  routerLink="/trombi" (click)="activeMenu='trombi'" [class.active-menu]="activeMenu==='trombi'">
      TROMBI
    </div>

    <div class=" item-menu" routerLink="/history" (click)="activeMenu='history'" [class.active-menu]="activeMenu==='history'">
      HISTORIQUE
    </div>
    <div class=" item-menu" routerLink="/events" (click)="activeMenu='events'" [class.active-menu]="activeMenu==='events'">
      REGLEMENT
    </div>
</ng-container>


<audio *ngIf="audioEnabled" controls autoplay hidden>
  <source src="api/css/audio" type="audio/mpeg">
</audio>

<div class="d-flex justify-content-center">

  <div class="p-2">
    <router-outlet></router-outlet>
  </div>

</div>
